<html xmlns:wicket>
	<wicket:panel>
		<div class="span6 statusbox">
				<h2 wicket:id="name">Straat 1</h2>
				<span class="span4 error" wicket:id="error">Error</span>

				<table class="table table-striped" wicket:id="container">
					<tr>
						<th>#</th>
						<th>Type</th>
						<th>Omschrijving</th>
						<th>Status</th>
						<th>Wachtrij?</th>
						<th>Progressie</th>
					</tr>
					<tr wicket:id="jobs">
						<td wicket:id="num">1.</td>
						<td wicket:id="type">L/N</td>
						<td wicket:id="omschrijving">Herberekening VWO 2009-2012</td>
						<td wicket:id="status">Herberekenen CE cijfers van kolom NETL (1 van 18)</td>
						<td wicket:id="wachtrijStatus">Actief</td>
						<td wicket:id="progressie">0%</td>
					</tr>
				</table>
			</div>
	</wicket:panel>
</html>
